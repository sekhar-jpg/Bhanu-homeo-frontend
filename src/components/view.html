<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Cases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Submitted Cases</h2>
  <table id="casesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Visit Date</th>
        <th>Follow-Up Date</th>
        <th>Chief Complaints</th>
        <th>Mental Symptoms</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    async function loadCases() {
      try {
        const response = await fetch('https://backend-bhanu-app.onrender.com/api/cases');
        const cases = await response.json();

        const tableBody = document.querySelector('#casesTable tbody');
        tableBody.innerHTML = '';

        cases.forEach(caseData => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${caseData.name}</td>
            <td>${caseData.phone}</td>
            <td>${caseData.dateOfVisit}</td>
            <td>${caseData.followUpDate}</td>
            <td>${caseData.chiefComplaints}</td>
            <td>${caseData.mentalSymptoms}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        alert('Error loading cases');
        console.error(error);
      }
    }

    loadCases();
  </script>
</body>
</html>
