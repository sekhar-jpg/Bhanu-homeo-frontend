<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bhanu Homeopathy AI</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        form {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #successMessage {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group input[type="number"], .form-group input[type="text"] {
            height: 40px;
        }

        .form-group select {
            height: 40px;
        }
    </style>
</head>
<body>

<h1>Submit Patient Case - Bhanu Homeopathy AI</h1>

<form id="caseForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
    </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="maritalStatus">Marital Status:</label>
        <input type="text" id="maritalStatus" name="maritalStatus">
    </div>

    <div class="form-group">
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation">
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
    </div>

    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
    </div>

    <div class="form-group">
        <label for="dateOfVisit">Date of Visit:</label>
        <input type="date" id="dateOfVisit" name="dateOfVisit" required>
    </div>

    <div class="form-group">
        <label for="chiefComplaints">Chief Complaints:</label>
        <textarea id="chiefComplaints" name="chiefComplaints"></textarea>
    </div>

    <div class="form-group">
        <label for="historyOfPresentIllness">History of Present Illness:</label>
        <textarea id="historyOfPresentIllness" name="historyOfPresentIllness"></textarea>
    </div>

    <div class="form-group">
        <label for="pastHistory">Past History:</label>
        <textarea id="pastHistory" name="pastHistory"></textarea>
    </div>

    <div class="form-group">
        <label for="familyHistory">Family History:</label>
        <textarea id="familyHistory" name="familyHistory"></textarea>
    </div>

    <div class="form-group">
        <label for="appetite">Appetite:</label>
        <input type="text" id="appetite" name="appetite">
    </div>

    <div class="form-group">
        <label for="cravingsAversions">Cravings & Aversions:</label>
        <input type="text" id="cravingsAversions" name="cravingsAversions">
    </div>

    <div class="form-group">
        <label for="thirst">Thirst:</label>
        <input type="text" id="thirst" name="thirst">
    </div>

    <div class="form-group">
        <label for="bowelMovement">Bowel Movement:</label>
        <input type="text" id="bowelMovement" name="bowelMovement">
    </div>

    <div class="form-group">
        <label for="urine">Urine:</label>
        <input type="text" id="urine" name="urine">
    </div>

    <div class="form-group">
        <label for="sleep">Sleep:</label>
        <input type="text" id="sleep" name="sleep">
    </div>

    <div class="form-group">
        <label for="dreams">Dreams:</label>
        <input type="text" id="dreams" name="dreams">
    </div>

    <div class="form-group">
        <label for="sweat">Sweat:</label>
        <input type="text" id="sweat" name="sweat">
    </div>

    <div class="form-group">
        <label for="thermalNature">Thermal Nature:</label>
        <input type="text" id="thermalNature" name="thermalNature">
    </div>

    <div class="form-group">
        <label for="habits">Habits:</label>
        <input type="text" id="habits" name="habits">
    </div>

    <div class="form-group">
        <label for="menstrualHistory">Menstrual History (if applicable):</label>
        <textarea id="menstrualHistory" name="menstrualHistory"></textarea>
    </div>

    <div class="form-group">
        <label for="mentalSymptoms">Mental Symptoms:</label>
        <textarea id="mentalSymptoms" name="mentalSymptoms"></textarea>
    </div>

    <div class="form-group">
        <label for="generalRemarks">General Remarks:</label>
        <textarea id="generalRemarks" name="generalRemarks"></textarea>
    </div>

    <div class="form-group">
        <label for="doctorObservations">Doctor Observations:</label>
        <textarea id="doctorObservations" name="doctorObservations"></textarea>
    </div>

    <div class="form-group">
        <label for="prescription">Prescription:</label>
        <textarea id="prescription" name="prescription"></textarea>
    </div>

    <button type="submit">Submit Case</button>
</form>

<div id="successMessage">
    <h3>Case Submitted Successfully!</h3>
</div>
<div id="root"></div>

<script>
    document.getElementById('caseForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const dateOfVisit = document.getElementById('dateOfVisit').value;
        if (!dateOfVisit) {
            alert('Please select a date of visit.');
            return;
        }

        const visitDate = new Date(dateOfVisit);
        const followUpDate = new Date(visitDate);
        followUpDate.setDate(followUpDate.getDate() + 15);

        const formData = {
            name: document.getElementById('name').value,
            age: document.getElementById('age').value,
            gender: document.getElementById('gender').value,
            maritalStatus: document.getElementById('maritalStatus').value,
            occupation: document.getElementById('occupation').value,
            address: document.getElementById('address').value,
            phone: document.getElementById('phone').value,
            dateOfVisit: visitDate,
            chiefComplaints: document.getElementById('chiefComplaints').value,
            historyOfPresentIllness: document.getElementById('historyOfPresentIllness').value,
            pastHistory: document.getElementById('pastHistory').value,
            familyHistory: document.getElementById('familyHistory').value,
            appetite: document.getElementById('appetite').value,
            cravingsAversions: document.getElementById('cravingsAversions').value,
            thirst: document.getElementById('thirst').value,
            bowelMovement: document.getElementById('bowelMovement').value,
            urine: document.getElementById('urine').value,
            sleep: document.getElementById('sleep').value,
            dreams: document.getElementById('dreams').value,
            sweat: document.getElementById('sweat').value,
            thermalNature: document.getElementById('thermalNature').value,
            habits: document.getElementById('habits').value,
            menstrualHistory: document.getElementById('menstrualHistory').value,
            mentalSymptoms: document.getElementById('mentalSymptoms').value,
            generalRemarks: document.getElementById('generalRemarks').value,
            doctorObservations: document.getElementById('doctorObservations').value,
            prescription: document.getElementById('prescription').value,
            followUpDate: followUpDate
        };

        const response = await fetch('/submit-case', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        if (response.ok) {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('caseForm').reset();
        } else {
            alert('Failed to submit case.');
        }
    });
</script>

</body>
</html>
