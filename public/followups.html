  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Follow-Up Cases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #2b7a78;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #def2f1;
    }
  </style>
</head>
<body>
  <h2>Today's Follow-Up Cases</h2>
  <table id="followup-table">
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Phone</th>
        <th>Follow-Up Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace with your actual backend API URL
    const API_URL = 'https://your-backend-url.onrender.com/api/cases/follow-ups';

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#followup-table tbody");
        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>No follow-ups for today</td></tr>";
        } else {
          data.forEach(caseItem => {
            const row = `<tr>
              <td>${caseItem.name || 'N/A'}</td>
              <td>${caseItem.phone || 'N/A'}</td>
              <td>${new Date(caseItem.followUpDate).toLocaleDateString()}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        }
      })
      .catch(err => {
        console.error("Error fetching follow-ups:", err);
        document.querySelector("#followup-table tbody").innerHTML = "<tr><td colspan='3'>Error loading data</td></tr>";
      });
  </script>
</body>
</html>
