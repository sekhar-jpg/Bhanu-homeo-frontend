<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Cases - Bhanu Homeopathy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #2b7a78;
      padding: 10px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    h2 {
      color: #2b7a78;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #def2f1;
    }
    button {
      padding: 6px 10px;
      margin-right: 5px;
      cursor: pointer;
    }
    .btn-edit {
      background-color: #3f9c9e;
      color: white;
      border: none;
    }
    .btn-delete {
      background-color: #d9534f;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="case-form.html">Submit Case</a>
    <a href="all-cases.html">All Cases</a>
    <a href="follow-ups.html">Follow-Ups</a>
  </nav>

  <div class="container">
    <h2>All Cases</h2>
    <table id="cases-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Date of Visit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://backend-bhanu-app.onrender.com/api/cases";

    async function loadCases() {
      try {
        const res = await fetch(API_BASE);
        const data = await res.json();
        const tbody = document.querySelector("#cases-table tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>No cases found</td></tr>";
        } else {
          data.forEach(caseItem => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${caseItem.name}</td>
              <td>${caseItem.phone}</td>
              <td>${new Date(caseItem.dateOfVisit).toLocaleDateString()}</td>
              <td>
                <button class="btn-edit" onclick="editCase('${caseItem._id}')">Edit</button>
                <button class="btn-delete" onclick="deleteCase('${caseItem._id}')">Delete</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        }
      } catch (err) {
        console.error("Error loading cases:", err);
        alert("Failed to load cases");
      }
    }

    function editCase(id) {
      window.location.href = `case-form.html?id=${id}`;
    }

    async function deleteCase(id) {
      if (confirm("Are you sure you want to delete this case?")) {
        try {
          const res = await fetch(`${API_BASE}/${id}`, {
            method: "DELETE"
          });
          if (res.ok) {
            alert("Case deleted");
            loadCases();
          } else {
            alert("Delete failed");
          }
        } catch (err) {
          alert("Error deleting case");
        }
      }
    }

    loadCases();
  </script>
</body>
</html>
