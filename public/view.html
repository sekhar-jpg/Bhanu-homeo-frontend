<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Submitted Cases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #2e7d32;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      background-color: #4caf50;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Submitted Cases</h2>
  <table id="casesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Visit Date</th>
        <th>Follow-Up Date</th>
        <th>Chief Complaints</th>
        <th>Mental Symptoms</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="/submit.html" class="btn">âž• Add New Case</a>

  <script>
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-GB'); // dd-mm-yyyy
    }

    fetch('https://backend-bhanu-app.onrender.com/api/cases')
      .then(res => res.json())
      .then(data => {
        const table = document.querySelector("#casesTable tbody");
        table.innerHTML = '';

        data.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.name || ''}</td>
            <td>${entry.phone || ''}</td>
            <td>${formatDate(entry.visitDate)}</td>
            <td>${formatDate(entry.followUpDate)}</td>
            <td>${entry.chiefComplaint || ''}</td>
            <td>${entry.mentalSymptoms || ''}</td>
          `;
          table.appendChild(row);
        });
      })
      .catch(err => {
        alert("Error fetching cases.");
        console.error(err);
      });
  </script>
</body>
</html>
