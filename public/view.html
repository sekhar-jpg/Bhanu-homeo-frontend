<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submitted Cases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"], button {
      padding: 5px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #eee;
    }
    .followup-list {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Submitted Cases</h2>
  <input type="text" id="searchInput" placeholder="Search by name or phone..." />
  <button onclick="fetchCases()">ğŸ” All Cases</button>
  <button onclick="fetchTodayFollowups()">ğŸ“… Todayâ€™s Follow-ups</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Visit Date</th>
        <th>Symptoms</th>
        <th>Mental Symptoms</th>
        <th>Follow-Ups</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="caseTableBody"></tbody>
  </table>

  <script>
    const apiUrl = 'https://backend-bhanu-app.onrender.com/api/cases';

    function formatDate(dateStr) {
      if (!dateStr) return 'â€”';
      const d = new Date(dateStr);
      return d.toISOString().split('T')[0];
    }

    async function fetchCases() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      displayCases(data);
    }

    async function fetchTodayFollowups() {
      const res = await fetch(`${apiUrl}/followups/today`);
      const data = await res.json();
      displayCases(data);
    }

    function displayCases(cases) {
      const tbody = document.getElementById('caseTableBody');
      tbody.innerHTML = '';

      cases.forEach(c => {
        const row = document.createElement('tr');
        const followupsHtml = (c.followUps || [])
          .map(f => `<div class="followup-list">ğŸ“… ${formatDate(f.date)} â€” ${f.notes || ''}</div>`)
          .join('') || 'â€”';

        row.innerHTML = `
          <td>${c.patientName || 'â€”'}</td>
          <td>${c.phoneNumber || 'â€”'}</td>
          <td>${formatDate(c.visitDate)}</td>
          <td>${c.symptoms || 'â€”'}</td>
          <td>${c.mentalSymptoms || 'â€”'}</td>
          <td>${followupsHtml}</td>
          <td>
            <button onclick="addFollowUp('${c._id}')">â• Follow-up</button>
            <button onclick="editCase('${c._id}')">âœï¸ Edit</button>
            <button onclick="deleteCase('${c._id}')">ğŸ—‘ï¸</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addFollowUp(caseId) {
      const date = prompt("Enter follow-up date (YYYY-MM-DD):");
      const notes = prompt("Enter notes:");
      if (!date) return alert("Date is required.");
      await fetch(`${apiUrl}/${caseId}/followups`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, notes })
      });
      fetchCases();
    }

    async function editCase(caseId) {
      const res = await fetch(`${apiUrl}/${caseId}`);
      const data = await res.json();

      const patientName = prompt("Edit patient name:", data.patientName);
      const phoneNumber = prompt("Edit phone number:", data.phoneNumber);
      const symptoms = prompt("Edit symptoms:", data.symptoms);
      const mentalSymptoms = prompt("Edit mental symptoms:", data.mentalSymptoms);
      const remedyGiven = prompt("Edit remedy given:", data.remedyGiven);

      await fetch(`${apiUrl}/${caseId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ patientName, phoneNumber, symptoms, mentalSymptoms, remedyGiven })
      });

      fetchCases();
    }

    async function deleteCase(id) {
      if (confirm("Are you sure you want to delete this case?")) {
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        fetchCases();
      }
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const term = this.value.toLowerCase();
      const rows = document.querySelectorAll('#caseTableBody tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(term) ? '' : 'none';
      });
    });

    fetchCases();
  </script>
</body>
</html>
