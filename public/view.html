<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Cases</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Submitted Cases</h2>
  
  <input type="text" id="searchBar" placeholder="Search cases..." onkeyup="searchCases()">
  
  <table id="casesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Visit Date</th>
        <th>Follow-Up Date</th>
        <th>Chief Complaints</th>
        <th>Mental Symptoms</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Case rows will be populated here -->
    </tbody>
  </table>

  <!-- Edit Case Form (hidden by default) -->
  <div id="editForm" style="display: none;">
    <h3>Edit Case</h3>
    <form id="caseForm">
      <input type="text" id="patientName" placeholder="Patient Name" required>
      <input type="text" id="phoneNumber" placeholder="Phone Number" required>
      <textarea id="symptoms" placeholder="Symptoms" required></textarea>
      <textarea id="remedyGiven" placeholder="Remedy Given"></textarea>
      <input type="date" id="followUpDate" placeholder="Follow Up Date">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Fetch cases from the backend and populate the table
    function fetchCases() {
      fetch('https://backend-bhanu-app.onrender.com/api/cases')
        .then(response => response.json())
        .then(data => {
          const casesTable = document.getElementById('casesTable').getElementsByTagName('tbody')[0];
          casesTable.innerHTML = ''; // Clear the table before adding new rows
          data.forEach((caseItem) => {
            const row = casesTable.insertRow();
            row.innerHTML = `
              <td>${caseItem.patientName}</td>
              <td>${caseItem.phoneNumber}</td>
              <td>${new Date(caseItem.visitDate).toLocaleDateString()}</td>
              <td>${caseItem.followUpDate ? new Date(caseItem.followUpDate).toLocaleDateString() : ''}</td>
              <td>${caseItem.symptoms}</td>
              <td>${caseItem.mentalSymptoms || ''}</td>
              <td><button onclick="editCase('${caseItem._id}')">Edit</button></td>
            `;
          });
        })
        .catch(error => console.error('Error fetching cases:', error));
    }

    // Function to fetch case data by ID and pre-fill the form for editing
    function editCase(caseId) {
      fetch(`https://backend-bhanu-app.onrender.com/api/cases/${caseId}`)
        .then(response => response.json())
        .then(data => {
          if (data) {
            // Populate the form fields with the existing case data
            document.getElementById('patientName').value = data.patientName;
            document.getElementById('phoneNumber').value = data.phoneNumber;
            document.getElementById('symptoms').value = data.symptoms;
            document.getElementById('remedyGiven').value = data.remedyGiven;
            document.getElementById('followUpDate').value = data.followUpDate;

            // Show the edit form
            document.getElementById('editForm').style.display = 'block';

            // Set the form action to update
            document.getElementById('caseForm').setAttribute('data-action', 'update');
            document.getElementById('caseForm').setAttribute('data-case-id', caseId);
          }
        })
        .catch(error => console.error('Error fetching case data:', error));
    }

    // Handle form submission for creating or updating a case
    document.getElementById('caseForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const action = this.getAttribute('data-action');
      const caseId = this.getAttribute('data-case-id');

      const formData = {
        patientName: document.getElementById('patientName').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        symptoms: document.getElementById('symptoms').value,
        remedyGiven: document.getElementById('remedyGiven').value,
        followUpDate: document.getElementById('followUpDate').value,
      };

      const requestOptions = {
        method: action === 'update' ? 'PUT' : 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData),
      };

      const apiUrl = action === 'update'
        ? `https://backend-bhanu-app.onrender.com/api/cases/${caseId}`
        : 'https://backend-bhanu-app.onrender.com/api/cases';

      fetch(apiUrl, requestOptions)
        .then(response => response.json())
        .then(data => {
          alert(action === 'update' ? 'Case updated successfully!' : 'Case added successfully!');
          document.getElementById('caseForm').reset();
          document.getElementById('editForm').style.display = 'none'; // Hide the form after submission
          fetchCases(); // Re-fetch cases to update the list
        })
        .catch(error => console.error('Error submitting form:', error));
    });

    // Fetch and display the cases when the page loads
    window.onload = fetchCases;
  </script>
</body>
</html>
